# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Britannia\:
        resource: '../src/Britannia/*'

    # makes classes in src/Infraestructure available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Britannia\Infraestructure\:
        resource: '../src/Britannia/Infraestructure/*'
        exclude: '../src/Britannia/Infraestructure/Symfony/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    Britannia\Infraestructure\Symfony\Controller\:
        resource: '../src/Britannia/Infraestructure/Symfony/Controller/*'
        tags: ['controller.service_arguments']


    admin.staff_member:
        class: Britannia\Infraestructure\Symfony\Admin\StaffMemberAdmin
        arguments: [~, Britannia\Domain\Entity\Staff\StaffMember, ~]
        tags:
        - { name: sonata.admin, manager_type: orm, group: Usuarios, label: Personal }
        public: true



    admin.student:
        class: Britannia\Infraestructure\Symfony\Admin\StudentAdmin
        arguments: [~, Britannia\Domain\Entity\Student\Student, ~]
        public: true
        tags:
        - { name: sonata.admin, manager_type: orm, group: Alumnos, label: Alumnos }
        calls:
        - [setSubClasses, [{child: Britannia\Domain\Entity\Student\Child, adult: Britannia\Domain\Entity\Student\Adult}]]

    admin.academy:
        class: Britannia\Infraestructure\Symfony\Admin\AcademyAdmin
        arguments: [~, Britannia\Domain\Entity\Academy\Academy, ~]
        tags:
        - { name: sonata.admin, manager_type: orm, group: Extra, label: Otras academias }
        public: true
