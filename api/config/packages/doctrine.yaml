parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        default_connection: default
        connections:

            original:
                # configure these for your database server
                driver: 'mysql'
                server_version: '5.7'

                # With Symfony 3.3, remove the `resolve:` prefix
                url: '%env(resolve:DATABASE_OLD_URL)%'
                charset: 'UTF8'

            default:
                # configure these for your database server
                driver: 'mysql'
                server_version: '5.7'
                charset: 'UTF8'

                # With Symfony 3.3, remove the `resolve:` prefix
                url: '%env(resolve:DATABASE_URL)%'

                mapping_types:
                    StaffMemberId: StaffMemberId
                    AcademyId: AcademyId
                    SchoolId: SchoolId
                    StudentId: StudentId
                    TutorId: TutorId
                    ClassRoomId: ClassRoomId
                    LessonId: LessonId
                    AttendanceId: AttendanceId
                    LevelId: LevelId
                    CourseId: CourseId
                    RecordId: RecordId
                    BookId: BookId

                    JobStatus: JobStatus
                    PartOfDay: PartOfDay
                    DayOfWeek: DayOfWeek
                    NumOfYears: NumOfYears
                    ContactMode: ContactMode
                    PaymentMode: PaymentMode
                    BankAccount: BankAccount
                    BookCategory: BookCategory
                    Examiner: Examiner
                    Age: Age
                    TimeSheetList: TimeSheetList
                    Periodicity: Periodicity
                    Intensive: Intensive
                    TypeOfRecord: TypeOfRecord

        types:
            StaffMemberId:  Britannia\Infraestructure\Doctrine\DBAL\Type\StaffMemberIdType
            AcademyId:  Britannia\Infraestructure\Doctrine\DBAL\Type\AcademyIdType
            SchoolId:  Britannia\Infraestructure\Doctrine\DBAL\Type\SchoolIdType
            StudentId: Britannia\Infraestructure\Doctrine\DBAL\Type\StudentIdType
            TutorId: Britannia\Infraestructure\Doctrine\DBAL\Type\TutorIdType
            ClassRoomId: Britannia\Infraestructure\Doctrine\DBAL\Type\ClassRoomIdType
            LessonId: Britannia\Infraestructure\Doctrine\DBAL\Type\LessonIdType
            LevelId: Britannia\Infraestructure\Doctrine\DBAL\Type\LevelId
            CourseId: Britannia\Infraestructure\Doctrine\DBAL\Type\CourseId
            RecordId: Britannia\Infraestructure\Doctrine\DBAL\Type\RecordId
            AttendanceId: Britannia\Infraestructure\Doctrine\DBAL\Type\AttendanceId
            BookId: Britannia\Infraestructure\Doctrine\DBAL\Type\BookIdType


            JobStatus: Britannia\Infraestructure\Doctrine\DBAL\Type\JobStatusType
            PartOfDay: Britannia\Infraestructure\Doctrine\DBAL\Type\PartOfDayType
            DayOfWeek: Britannia\Infraestructure\Doctrine\DBAL\Type\DayOfWeekType
            NumOfYears: Britannia\Infraestructure\Doctrine\DBAL\Type\NumOfYearsType
            ContactMode: Britannia\Infraestructure\Doctrine\DBAL\Type\ContactModeType
            PaymentMode: Britannia\Infraestructure\Doctrine\DBAL\Type\PaymentModeType
            BankAccount: Britannia\Infraestructure\Doctrine\DBAL\Type\BankAccountType
            BookCategory: Britannia\Infraestructure\Doctrine\DBAL\Type\BookCategoryType

            Examiner: Britannia\Infraestructure\Doctrine\DBAL\Type\ExaminerType
            Age: Britannia\Infraestructure\Doctrine\DBAL\Type\AgeType
            TimeSheetList: Britannia\Infraestructure\Doctrine\DBAL\Type\TimeSheetListType
            Periodicity: Britannia\Infraestructure\Doctrine\DBAL\Type\PeriodicityType
            Intensive: Britannia\Infraestructure\Doctrine\DBAL\Type\IntensiveType

            TypeOfRecord: Britannia\Infraestructure\Doctrine\DBAL\Type\TypeOfRecordType

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Britannia:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/mapping/doctrine'
                prefix: 'Britannia\Domain'
                alias: Britannia

