version: '3.4'

services:
  php:
    image: quay.io/api-platform/php
    build:
      context: ./api
      target: api_platform_php
      cache_from:
      - quay.io/api-platform/php
      - quay.io/api-platform/nginx
      - quay.io/api-platform/varnish
    depends_on:
    - db
    # Comment out these volumes in production
    volumes:
    - ./api:/srv/api:rw
    - ./api/var:/srv/api/var:rw

  api:
    image: quay.io/api-platform/nginx
    build:
      context: ./api
      target: api_platform_nginx
      cache_from:
      - quay.io/api-platform/php
      - quay.io/api-platform/nginx
      - quay.io/api-platform/varnish
    depends_on:
    - php
    # Comment out this volume in production
    volumes:
    - ./api/public:/srv/api/public:ro

  cache-proxy:
    image: quay.io/api-platform/varnish
    build:
      context: ./api
      target: api_platform_varnish
      cache_from:
      - quay.io/api-platform/php
      - quay.io/api-platform/nginx
      - quay.io/api-platform/varnish
    depends_on:
    - api
    volumes:
    - ./api/docker/varnish/conf:/usr/local/etc/varnish:ro
    tmpfs:
    - /usr/local/var/varnish:exec

  db:
    # In production, you may want to use a managed database service
    image: postgres:10-alpine
    environment:
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
    - ./data/database:/var/lib/postgresql/data:rw


  proxy:
    image: steveltn/https-portal:1
    depends_on:
    - api
    - cache-proxy
    ports:
    - 80:80
    - 443:443
    restart: always
    volumes:
    - ./proxy/ssl_certs:/var/lib/https-portal
#    - ./proxy/conf/default.conf.erb:/var/lib/nginx-conf/default.conf.erb:ro
#    - ./proxy/conf/default.ssl.conf.erb:/var/lib/nginx-conf/default.ssl.conf.erb:ro

    environment:
      CLIENT_MAX_BODY_SIZE: 64M
      DOMAINS: 'www.academiabritannia.es -> http://api:80 #production'
#      DOMAINS: 'www.academiabritannia.es -> http://cache-proxy:80 #production'

